services:
  db:
    image: postgres:16
    container_name: momhub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: momhub
      POSTGRES_PASSWORD: momhub_password
      POSTGRES_DB: momhub
    ports:
      - "5432:5432"
    volumes:
      - momhub_pgdata:/var/lib/postgresql/data

volumes:
  momhub_pgdata:
